    <link href="assests/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            width: 800px;
            background-color: #eeeeee;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid ">
        <a class="navbar-brand text-black-50 fw-bolder" href="#">POS System</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="index15.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active text-white" href="index16.html">Item</a>
                </li>
                <li class="nav-item">

                <li class="nav-item">

                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="container">
        <section class="row border">
            <div class="row form-floating mb-3 mt-3">
                <p class="font-weight-bold">Order Detail</p>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Order ID">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Order Date">
                </div>
            </div>
            <div class="row form-floating mb-3 mt-3">
                <p class="font-weight-bold">Add Customer Detail</p>
                <div class="form-group col-md-4">
                    <select id="inputState" class="form-control">
                        <option selected>Customer ID</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Customer Name">
                </div>
            </div>
            <div class="row form-floating mb-3 mt-3">
                <p class="font-weight-bold">Add Item Detail</p>
                <div class="form-group col-md-4">
                    <select id="inputItemCode" class="form-control">
                        <option selected>Item Code</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Descrption">
                </div>
            </div>
            <div class="row form-floating mb-3 mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Unit Price">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="QTY On Hand">
                </div>
            </div>
            <div class="row form-floating mb-3 mt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Order QTY">
                </div>
                <div class="col">
                </div>
            </div>
            <div class="div-inline mb-3 mt-3">
                <button type="button" class="btn btn-outline-danger my-2 my-sm-0">Remove Item</button>
                <button type="button" class="btn btn-outline-primary mr-sm-2">Add Item</button>
            </div>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Descrption</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">QTY On Hand</th>
                    <th scope="col">Order QTY</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>@fat</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>


            <div class="row form-floating mb-3 mt-3">
                <p class="font-weight-bold">Payment Detail</p>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Payment ID">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Total">
                </div>
            </div>

            <div class="div-inline mb-3 mt-3">


                <button type="button" class="btn btn-outline-warning">Cancle</button>
                <button type="button" class="btn btn-outline-primary">Comfirm</button>
            </div>
        </section>
    </section>


</main>

<script src="assests/js/bootstrap.js"></script>
</body>
</html>
